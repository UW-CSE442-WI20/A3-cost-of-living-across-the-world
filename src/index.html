<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="map.css">
  <title>Cost of Living Around the World</title>

  <!-- Load d3.js and the geo projection plugin -->
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3.legend.js"></script>
</head>
<body>
<h1>Cost of Living Around the World</h1>
<h5>Pinch or Spread to Zoom in and out | Click and Drag to change View</h5>

<div id="container">
  <div id="filter" class="container">
    <ul>
      <li><label><input type="checkbox" id="total">Total</label></li>
      <li>
        <label><input type="checkbox" id="food" class="category">Food</label>
        <ul>
          <li><label><input type="checkbox" class="food subcategory">Meal</label></li>
          <li><label><input type="checkbox" class="food subcategory">Coke/Pepsi (0.33L bottle)</label></li>
          <li><label><input type="checkbox" class="food subcategory">Milk (1 L)</label></li>
          <li><label><input type="checkbox" class="food subcategory">Beer (0.5L bottle)</label></li>
          <li><label><input type="checkbox" class="food subcategory">Apples (1kg)</label></li>
          <li><label><input type="checkbox" class="food subcategory">Cappuccino</label></li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" id="transportation" class="category">Transportation</label>
        <ul>
          <li><label><input type="checkbox" class="transportation subcategory">Gasoline (1 L)</label></li>
          <li><label><input type="checkbox" class="transportation subcategory">New Toyota Corolla</label></li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" id="accomodation" class="category">Accomodation</label>
        <ul>
          <li><label><input type="checkbox" class="accomodation subcategory">Apartment (3 bedrooms) in City Centre</label></li>
          <li><label><input type="checkbox" class="accomodation subcategory">Apartment (3 bedrooms) Outside of Centre</label></li>
          <li><label><input type="checkbox" class="accomodation subcategory">Basic (Electricity, Heating, Cooling, Water, Garbage) for 85m2 Apartment</label></li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" id="personal" class="category">Personal and Household Expenses</label>
        <ul>
          <li><label><input type="checkbox" class="personal subcategory">Internet</label></li>
          <li><label><input type="checkbox" class="personal subcategory">Fitness Club, Monthly Fee for 1 Adult</label></li>
          <li><label><input type="checkbox" class="personal subcategory">Cinema, International Release, 1 Seat</label></li>
          <li><label><input type="checkbox" class="personal subcategory">1 Pair of Jeans</label></li>
          <li><label><input type="checkbox" class="personal subcategory">1 Pair of Nike Running Shoes</label></li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" id="education" class="category">Education</label>
        <ul>
          <li><label><input type="checkbox" class="education subcategory">Preschool (or Kindergarten), Full Day, Private, Monthly for 1 Child</label></li>
          <li><label><input type="checkbox" class="education subcategory">International Primary School, Yearly for 1 Child</label></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Create an element where the map will take place -->
  <svg width="1000" height="650" class="svg-content"></svg>
  <script id="col-map" src="./index.js"></script>
</div>
</body>
</html>
