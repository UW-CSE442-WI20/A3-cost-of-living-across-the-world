<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="map.css">
  <title>Cost of Living Around the World</title>

  <!-- Load d3.js and the geo projection plugin -->
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3.legend.js"></script>
</head>
<body>
<h1>Cost of Living Around the World</h1>
<h5>Pinch or Spread to Zoom in and out | Click and Drag to change View</h5>

<div id="container">
  <div id="filter" class="container">
    <ul>
      <li><label><input type="checkbox" id="total">Total</label></li>
      <li>
        <label><input type="checkbox" id="food" class="category">Food</label>
        <ul>
          <li><label><input type="checkbox" class="food subcategory"><span>Meal</span></label></li>
          <li><label><input type="checkbox" class="food subcategory"><span>Coke/Pepsi (0.33L bottle)</span></label></li>
          <li><label><input type="checkbox" class="food subcategory"><span>Milk (1 L)</span></label></li>
          <li><label><input type="checkbox" class="food subcategory"><span>Beer (0.5L bottle)</span></label></li>
          <li><label><input type="checkbox" class="food subcategory"><span>Apples (1kg)</span></label></li>
          <li><label><input type="checkbox" class="food subcategory"><span>Cappuccino</span></label></li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" id="transportation" class="category">Transportation</label>
        <ul>
          <li><label><input type="checkbox" class="transportation subcategory"><span>Gasoline (1 L)</span></label></li>
          <li><label><input type="checkbox" class="transportation subcategory"><span>New Toyota Corolla</span></label></li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" id="accomodation" class="category">Accomodation</label>
        <ul>
          <li><label><input type="checkbox" class="accomodation subcategory"><span>Apartment (3 bedrooms) in City Centre</span></label></li>
          <li><label><input type="checkbox" class="accomodation subcategory"><span>Apartment (3 bedrooms) Outside of Centre</span></label></li>
          <li><label><input type="checkbox" class="accomodation subcategory"><span>Basic (Electricity, Heating, Cooling, Water, Garbage) for 85m2 Apartment</span></label></li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" id="personal" class="category">Personal and Household Expenses</label>
        <ul>
          <li><label><input type="checkbox" class="personal subcategory"><span>Internet</span></label></li>
          <li><label><input type="checkbox" class="personal subcategory"><span>Fitness Club, Monthly Fee for 1 Adult</span></label></li>
          <li><label><input type="checkbox" class="personal subcategory"><span>Cinema, International Release, 1 Seat</span></label></li>
          <li><label><input type="checkbox" class="personal subcategory"><span>1 Pair of Jeans</span></label></li>
          <li><label><input type="checkbox" class="personal subcategory"><span>1 Pair of Nike Running Shoes</span></label></li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" id="education" class="category">Education</label>
        <ul>
          <li><label><input type="checkbox" class="education subcategory"><span>Preschool (or Kindergarten), Full Day, Private, Monthly for 1 Child</span></label></li>
          <li><label><input type="checkbox" class="education subcategory"><span>International Primary School, Yearly for 1 Child</span></label></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Create an element where the map will take place -->
  <svg width="1000" height="650" class="svg-content"></svg>
  <script id="col-map" src="./index.js"></script>
</div>
</body>
</html>
